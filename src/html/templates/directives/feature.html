<figure>
  <img class="feature-image feature-image--{{ name }}" src="img/icons/services/{{ name }}.gif" ng-if="!retina"  title="{{ title }}" alt="{{ title }}" />
  <img class="feature-image feature-image--1" src="img/icons/servicesRetina/{{ name }}.gif" ng-if="!retina" title="{{ title }}" alt="{{ title }}" />
  <figcaption class="services__feature-title">{{ title }}</figcaption>
</figure>
